{% extends 'crm/base.html' %}
{% block body_block %}
    <h1>Delete {{ product.name }}?</h1>
<html>
    <body>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'crm:home' pk=product.cust_number %} ">Cancel</a>

        </form>
    </body>
</html>
{% endblock %}
